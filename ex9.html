<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Dia da Semana</title>
</head>

<body>
    <header>
        <h1>Verificador de Dia da Semana</h1>
    </header>
    <main>
        <div class="container">
            <input type="number" required id="numero" placeholder="Digite um número (1-7): ">
            <button onclick="verificarDia()">Verificar Dia</button>
            <p id="mensagem"></p>
        </div>
    </main>
 
</body>
<script>
    function verificarDia() {
    let numero = parseInt(document.getElementById('numero').value);
    let mensagem = document.getElementById('mensagem');

    switch (numero) {
        case 1:
            mensagem.innerHTML = 'Domingo';
            break;
        case 2:
            mensagem.innerHTML = 'Segunda-feira';
            break;
        case 3:
            mensagem.innerHTML = 'Terça-feira';
            break;
        case 4:
            mensagem.innerHTML = 'Quarta-feira';
            break;
        case 5:
            mensagem.innerHTML = 'Quinta-feira';
            break;
        case 6:
            mensagem.innerHTML = 'Sexta-feira';
            break;
        case 7:
            mensagem.innerHTML = 'Sábado';
            break;
        default:
            mensagem.innerHTML = 'Valor inválido! Por favor, digite um número entre 1 e 7.';
            break;
    }
}
</script>
</html>
