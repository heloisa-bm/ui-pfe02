<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

</head>

<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>
    <main>
        <div class="container">
            <input type="number" required id="peso" placeholder="Digite o seu peso: ">
            <input type="number" required id="altura" placeholder="Digite a sua altura: ">
            <button onclick="calculoimc()">Calcular</button>
            <p id="mensagem"></p>
        </div>
    </main>
</body>
<script>function calculoimc() {
    let altura = parseFloat(document.getElementById('altura').value);
    let peso = parseFloat(document.getElementById('peso').value);
    let mensagem = document.getElementById('mensagem');

    // Validação para peso e altura
    if (peso < 0 || peso > 1000) {
        mensagem.innerHTML = 'Por favor, insira um peso entre 0 e 1000.';
        return; // Sai da função se a validação falhar
    }

    if (altura < 0 || altura > 1000) {
        mensagem.innerHTML = 'Por favor, insira uma altura entre 0 e 1000.';
        return; // Sai da função se a validação falhar
    }

    // Cálculo do IMC
    let imc = peso / (altura * altura);

    if (imc < 18.5) {
        mensagem.innerHTML = 'Abaixo do peso';
    } else if (imc >= 18.5 && imc <= 24.9) {
        mensagem.innerHTML = 'Peso normal';
    } else if (imc >= 25 && imc <= 29.9) {
        mensagem.innerHTML = 'Sobrepeso';
    } else if (imc >= 30 && imc <= 34.9) {
        mensagem.innerHTML = 'Obesidade grau 1';
    } else if (imc >= 35 && imc <= 39.9) {
        mensagem.innerHTML = 'Obesidade grau 2';
    } else {
        mensagem.innerHTML = 'Obesidade grau 3';
    }
}
</script>

</html>
