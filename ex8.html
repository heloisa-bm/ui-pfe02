<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Aprovação</title>
    
</head>

<body>
    <header>
        <h1>Verificação de Aprovação</h1>
    </header>
    <main>
        <div class="container">
            <input type="number" required id="nota1" placeholder="Digite a primeira nota: ">
            <input type="number" required id="nota2" placeholder="Digite a segunda nota: ">
            <button onclick="calcularMedia()">Calcular Média</button>
            <p id="mensagem"></p>
        </div>
    </main>

</body>
<script>
    function calcularMedia() {
    let nota1 = parseFloat(document.getElementById('nota1').value);
    let nota2 = parseFloat(document.getElementById('nota2').value);
    let mensagem = document.getElementById('mensagem');

    if (isNaN(nota1) || isNaN(nota2)) {
        mensagem.innerHTML = 'Por favor, insira notas válidas.';
        return;
    }

    let media = (nota1 + nota2) / 2;

    if (media === 10) {
        mensagem.innerHTML = 'Aprovado com Distinção';
    } else if (media >= 7) {
        mensagem.innerHTML = 'Aprovado';
    } else {
        mensagem.innerHTML = 'Reprovado';
    }
}
</script>
</html>
